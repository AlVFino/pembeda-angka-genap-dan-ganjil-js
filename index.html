<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung angka genap dan ganjil</title>
</head>
<body>
    <script>
        const number = prompt('Masukkan angka: ');

        if ((number & 1) === 1) { 
            alert("Bilangan yang anda inputkan adalah ganjil");
        } else if ((number & 2) === 2) {
            alert("Bilangan yang anda inputkan adalah genap");
        } else {
            alert("masukkan nomor ulang");
        }
    </script>
</body>
</html>
